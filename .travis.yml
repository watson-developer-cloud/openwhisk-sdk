matrix:
  include:
    - language: node_js
      sudo: false
      node_js: 6
      script:
      - npm run lint
      - npm run test-unit
      before_install:
      - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_39958aaf0600_key -iv $encrypted_39958aaf0600_iv
        -in auth.js.enc -out tests/resources/auth.js -d; fi'
      - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && openssl aes-256-cbc -K $encrypted_39958aaf0600_key
        -iv $encrypted_39958aaf0600_iv -in auth.js.enc -out tests/resources/auth.js -d ||
        true'
      - sudo wget https://openwhisk.ng.bluemix.net/cli/go/download/linux/386/wsk -P /usr/local/bin/
      - sudo chmod 711 /usr/local/bin/wsk
      - export PATH=$PATH:"/usr/local/bin/wsk"
    - language: scala
      scala:
        - 2.11.11
      services:
        - docker
      env:
        global:
          - TERM=dumb
      notifications:
        email: false
      install: true
      before_install:
      - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_2f93756e1256_key -iv $encrypted_2f93756e1256_iv
        -in tests/credentials.json.enc -out tests/credentials.json -d; fi'
      - "./tools/travis/setup.sh"
      script:
      - "./tools/travis/deploy.sh"
